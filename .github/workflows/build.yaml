name: build

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  schedule:
    - cron:  '0 9 * * *'
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Lua
      uses: leafo/gh-actions-lua@v10

    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: Install pipenv
      run: |
        python -m pip install --upgrade pipenv wheel

    - name: Cache Python dependencies
      uses: actions/cache@v4
      id: cache-python
      with:
        path: tools/.venv
        key: ${{ runner.os }}-${{ hashFiles('tools/Pipfile*') }}

    - name: Install dependencies
      run: scripts/install-dependencies.sh

    - name: Generate asset list
      run: tools/generate-asset-list libraries/full.yaml

    - name: Cache assets
      uses: actions/cache@v4
      id: cache-assets
      with:
        path: _assets
        key: ${{ runner.os }}-${{ hashFiles('assets.txt') }}

    - name: Cache index
      uses: actions/cache@v4
      id: cache-index
      with:
        path: site/_data
        key: ${{ runner.os }}-${{ hashFiles('assets.txt') }}-${{ hashFiles('tools/*') }}

    - name: Build index
      if: steps.cache-index.outputs.cache-hit != 'true'
      run: |
        scripts/build-index.sh

    - name: Build site
      run: |
        scripts/build-site.sh
        chmod -v -R +rX "_site/"

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3

  deploy:

    needs: build
    if: ${{ github.ref == 'refs/heads/main' }}

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 # or the latest "vX.X.X" version tag for this action
