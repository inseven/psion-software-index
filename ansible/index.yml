---
# Usage:
#   The local site root / build directory must be specified on the command line using --extra-vars "root=".
#
- name: software.psion.info
  hosts: production

  tasks:

    - name: Create destination directory
      file:
        path: "{{ destination }}"
        state: directory
        owner: www-data
        group: www-data
        mode: 0775
      become: yes

    - name: Synchronize contents
      synchronize:
        src: "{{ root }}/"
        dest: "{{ destination }}/"
        archive: false
        # owner: false
        # group: false
        # perms: false
        # times: false
        rsync_opts:
          - "--delete-during"
          - "-v"
